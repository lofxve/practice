<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="/js/vuejs-2.5.16.js"></script>
    <script src="/js/axios-0.18.0.js"></script>
</head>
<body>
<div class="panel admin-panel" id="moviesDiv">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加影视内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="/movies/save" enctype="multipart/form-data">
            <input type="hidden" name="id" v-model="movies.id">
            <div class="form-group">
                <div class="label">
                    <label>影视标题：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" v-model="movies.title" name="title"
                           data-validate="required:请输入标题"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>导演：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" v-model="movies.director" name="director"
                           data-validate="required:请输入导演姓名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>主要演员：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" v-model="movies.actors" name="actors"
                           data-validate="required:主要演员姓名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>播放链接：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" v-model="movies.url" name="url"
                           data-validate="required:请输入url"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>影视图片：</label>
                </div>
                <div class="field">
                    <input type="file" id="url1" name="img" class="input tips" style="width:25%; float:left;"
                           data-toggle="hover" data-place="right"/>
                    <div class="tipss">图片尺寸：1300*500</div>
                </div>
            </div>

            <div class="form-group" v-if="movies.picPath">
                <div class="label">
                    <label>原图片：</label>
                </div>
                <div class="field">
                    <img v-bind:src="movies.picPath" alt="" width="300" height="100"/>
                </div>
            </div>
            <div class="clear"></div>

            <div class="form-group">
                <div class="label">
                    <label>影视分类标题：</label>
                </div>
                <div class="field">
                    <select name="cid" class="input w50" v-model="movies.cid">
                        <option value="">请选择分类</option>
                        <option value="0">特色的</option>
                        <option value="1">高观看率</option>
                        <option value="2">高评分</option>
                        <option value="3">最新上映</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>影视描述：</label>
                </div>
                <div class="field">
                    <textarea class="input" style="height:250px; border:1px solid #ddd;" v-model="movies.contentDesc"
                              name="contentDesc"></textarea>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="clear"></div>

            <div class="form-group">
                <div class="label">
                    <label>影视关键字：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" v-model="movies.keyword" name="keyword"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>排序：</label>
                </div>
                <div class="field">
                    <input type="number" class="input w50" v-model="movies.orderNo" name="orderNo"
                           data-validate="number:排序必须为数字"/>
                    <div class="tips"></div>

                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>上映时间：</label>
                </div>
                <div class="field">
                    <input type="text" id="showTime" class="laydate-icon input w50" v-model="movies.showTime"
                           name="showTime" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                           data-validate="required:日期不能为空"
                           style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;"/>
                    <div class="tips"></div>

                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit" > 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    const app = new Vue({
        el: '#moviesDiv',
        data: {
            movies: {}//
        },
        methods: {
            findById(string) {
                axios.get("/movies/findById?id="+string).then(reps=>{
                    this.movies = reps.data;
                })
            }
        },
        created() {
            var string = location.search.split("=")[1];
            if (string) {
                this.findById(string);
            }
        },
    })

</script>
<script src="/js/laydate/laydate.js"></script>
<script>
    lay('#version').html('-v' + laydate.v);
    //执行一个laydate实例
    laydate.render({
        elem: '#showTime' //指定元素
    });
</script>
</body>
</html>
